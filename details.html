<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    .details {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #3498db;
      text-align: center;
    }

    p {
      color: #555555;
      font-size: 16px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="details">
    <h2>Student Details</h2>
    <div id="student-details"></div>
  </div>

  <script>
    const studentData = JSON.parse(localStorage.getItem('studentData'));

    if (studentData) {
      document.getElementById('student-details').innerHTML = `
        <p><strong>Full Name:</strong> ${studentData.fullName}</p>
        <p><strong>Roll Number:</strong> ${studentData.rollNumber}</p>
        <p><strong>Date of Birth:</strong> ${studentData.dob}</p>
        <p><strong>Phone Number:</strong> ${studentData.phone}</p>
        <p><strong>Faculty:</strong> ${studentData.faculty}</p>
        <p><strong>Hobbies:</strong> ${studentData.hobbies}</p>
      `;
    } else {
      document.getElementById('student-details').innerHTML = '<p>No data found.</p>';
    }
  </script>
</body>
</html>
