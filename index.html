<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #333333;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #666666;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      height: 80px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn {
      background-color: #3498db;
      color: white;
    }

    .cancel-btn {
      background-color: #bdc3c7;
      color: #333333;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Signup</h1>
    <form id="student-registration-form">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

      <label for="roll-no">Roll Number:</label>
      <input type="text" id="roll-no" name="roll-no" placeholder="Enter your roll number" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="faculty">Faculty:</label>
      <select id="faculty" name="faculty" required>
        <option value="" disabled selected>Select your faculty</option>
        <option value="CSE">Computer Science & Engineering</option>
        <option value="ECE">Electronics & Communication</option>
        <option value="ME">Mechanical Engineering</option>
        <option value="CE">Civil Engineering</option>
      </select>

      <label for="hobbies">Hobbies:</label>
      <textarea id="hobbies" name="hobbies" placeholder="Describe your hobbies"></textarea>

      <button type="submit" class="submit-btn">Register</button>
      <button type="button" class="cancel-btn">Cancel</button>
    </form>
  </div>

  <script>
    document.getElementById('student-registration-form').addEventListener('submit', function (event) {
      event.preventDefault();

      // Collect form data
      const formData = {
        fullName: document.getElementById('full-name').value,
        rollNumber: document.getElementById('roll-no').value,
        dob: document.getElementById('dob').value,
        phone: document.getElementById('phone').value,
        faculty: document.getElementById('faculty').value,
        hobbies: document.getElementById('hobbies').value
      };

      // Store data in localStorage
      localStorage.setItem('studentData', JSON.stringify(formData));

      // Redirect to details page
      window.location.href = 'details.html';
    });

    // Cancel button event (clears form)
    document.querySelector('.cancel-btn').addEventListener('click', function () {
      if (confirm('Are you sure you want to cancel?')) {
        document.getElementById('student-registration-form').reset();
      }
    });
  </script>
</body>
</html>
